
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Authentification Bootstrap 4 Spring Boot.">
    <meta name="author" content="Ghislain Nkagou">
    <title th:utext="${title}"></title>

    <!-- Include CSS block -->
    <th:block th:include="main/layout/block_css"></th:block>

</head>
<body>

<!-- Include MENU block -->
<th:block th:include="main/_menu"></th:block>


<!-- page content -->
<br>

<div class="card mx-auto" style="width: 50rem">

    <div class="card-header">
        <div class="row">

            <div class="col-md-8">
                <h5><strong>Nouvelle Carte Vehicule.</strong></h5>
            </div>


        </div>
    </div>
    <div class="card-body">
        <form th:action="@{/carte/cartes/vehicule/save}" th:object="${cartevehiculedto}"  method="post">
            <!-- Numero d'ordre Form Input -->
            <div  class="form-group row">
                <label for="numeroOrdre" class="col-sm-4 col-form-label text-md-right"><strong>Num√©ro d'ordre</strong></label>

                <div class="col-md-6">

                    <input id="numeroOrdre" type="text" class="form-control" th:field="*{orderNumber}" autofocus>
                    <span th:if="${#fields.hasErrors('orderNumber')}" th:errors="*{orderNumber}" th:class="help-block"></span>
                </div>
            </div>


            <!-- Serial number Input -->
            <div  class="form-group row">
                <label for="numeroSerie" class="col-sm-4 col-form-label text-md-right"><strong>Numero de serie</strong></label>

                <div class="col-md-6">

                    <input id="numeroSerie" type="text"  class="form-control" th:field="*{serialNumber}"  autofocus>
                    <span th:if="${#fields.hasErrors('serialNumber')}" th:errors="*{serialNumber}"  th:class="help-block"></span>
                    <!--<div id="msg"></div>-->
                </div>
            </div>

            <!-- Immatriculation Input -->
            <div  class="form-group row">
                <label for="immatriculationVehicule" class="col-sm-4 col-form-label text-md-right"><strong>Immatriculation</strong></label>

                <div class="col-md-6">

                    <input id="immatriculationVehicule" type="text"  class="form-control" th:field="*{immatriculation}"  autofocus>
                    <span th:if="${#fields.hasErrors('immatriculation')}" th:errors="*{immatriculation}"  th:class="help-block"></span>
                    <!--<div id="msg"></div>-->
                </div>
            </div>

            <!--  Marque Input -->
            <div  class="form-group row">
                <label for="marqueVehicule" class="col-sm-4 col-form-label text-md-right"><strong>Marque</strong></label>

                <div class="col-md-6">

                    <input id="marqueVehicule" type="text"  class="form-control" th:field="*{marque}"  autofocus>
                    <span th:if="${#fields.hasErrors('marque')}" th:errors="*{marque}"  th:class="help-block"></span>
                    <!--<div id="msg"></div>-->
                </div>
            </div>

            <!--  Marque Input -->
            <div  class="form-group row">
                <label for="couleurVehicule" class="col-sm-4 col-form-label text-md-right"><strong>couleur</strong></label>

                <div class="col-md-6">

                    <input id="couleurVehicule" type="text"  class="form-control" th:field="*{couleur}"  autofocus>
                    <span th:if="${#fields.hasErrors('couleur')}" th:errors="*{couleur}"  th:class="help-block"></span>
                    <!--<div id="msg"></div>-->
                </div>
            </div>

            <div class="form-group row">
                <label for="contact" class="col-sm-4 col-form-label text-md-right"><strong></strong></label>

                <div id="contact" class="col-md-6">
                    <button type="submit" class="btn btn-primary">Enregister</button>
                </div>

            </div>
        </form>
    </div>

</div>





<!-- page content -->


<!-- Include END MENU block -->
<th:block th:include="main/_end_menu"></th:block>



<br/><br/>



<!-- Include SCRIPT block -->
<th:block th:include="main/layout/block_script"></th:block>

</body>
</html>
