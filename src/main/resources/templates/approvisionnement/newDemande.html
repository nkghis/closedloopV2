
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Authentification Bootstrap 4 Spring Boot.">
    <meta name="author" content="Ghislain Nkagou">
    <title th:utext="${title}"></title>

    <!-- Include CSS block -->
    <th:block th:include="main/layout/block_css"></th:block>

</head>
<body>

<!-- Include MENU block -->
<th:block th:include="main/_menu"></th:block>


<!-- page content -->
<br>

<div class="card mx-auto" style="width: 50rem">

    <div class="card-header">
        <div class="row">

            <div class="col-md-8">
                <h5><strong>Nouveau Client.</strong></h5>
            </div>


        </div>
    </div>
    <div class="card-body">
        <form th:action="@{/rechargement/appro/save}" th:object="${demandeapprodto}" enctype="multipart/form-data"  method="post">

            <!-- Amount Account Form Input -->
            <div class="form-group row">
                <label for="amount" class="col-sm-4 col-form-label text-md-right"><strong>Montant</strong></label>

                <div class="col-md-6">
                    <input id="amount" type="number" class="form-control" min="0" name="amount" step="0.01" th:field="*{amount}" required   autofocus>
                </div>
            </div>


            <!-- Balance Account Form Input -->
            <div class="form-group row">
                <label for="document" class="col-sm-4 col-form-label text-md-right"><strong>Document</strong></label>

                <div class="col-md-6">
                    <input id="document" type="file" class="form-control"  name="document"  autofocus>
                </div>
            </div>



            <div class="form-group row">
                <label for="en" class="col-sm-4 col-form-label text-md-right"><strong></strong></label>
                <div class="col-md-6">
                    <button id="en" type="submit" class="btn btn-primary">Enregister</button>
                </div>
            </div>


        </form>
    </div>

</div>





<!-- page content -->


<!-- Include END MENU block -->
<th:block th:include="main/_end_menu"></th:block>



<br/><br/>



<!-- Include SCRIPT block -->
<th:block th:include="main/layout/block_script"></th:block>

</body>
</html>
